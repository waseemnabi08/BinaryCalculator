{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form action="/login" method="post" class="login-form" style="max-width: 300px; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px;">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" style="border: 1px solid #ced4da; border-radius: 5px; padding: 10px; width: 100%; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <input class="form-control" id="password" name="password" placeholder="Password" type="password" style="border: 1px solid #ced4da; border-radius: 5px; padding: 10px; width: 100%; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <button class="btn btn-primary" type="submit" style="background-color: #007bff; border: none; border-radius: 5px; padding: 10px; width: 100%; transition: background-color 0.15s ease-in-out;">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
